<!DOCTYPE html>
<html>
<head>
    <title>Helluuu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 50px;
        }

        h1 {
            color: #e74c3c;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        .question-box {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .options {
            margin-top: 20px;
        }

        .option-button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hỏi nè</h1>
        <div class="question-box">
            <p>Bạn có phải Anie khong?</p>
            <div class="options">
                <button class="option-button" onclick="chooseYes()">Đúng z</button>
                <button class="option-button" onclick="chooseNo()">Không</button>
            </div>
        </div>
    </div>

    <script>
        function chooseYes() {
            window.location.href = "co.html";
        }

        function chooseNo() {
            window.location.href = "khong.html";
        }
    </script>
</body>
</html>
